<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azfar's Diaries</title>
    <link rel="stylesheet" href="..\bootstrap-4.4.1-dist\css\bootstrap.css">
    <link rel="stylesheet" href="..\bootstrap-4.4.1-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/933798e1a1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>

    <div class="container-fluid mt-3 mb-3">


        <div class="row">

            <div class="container-fluid">
                <div class="row m-3 d-flex justify-content-center">
                    <h2 class="text-uppercase d-flex flex-wrap justify-content-center">
                        <span
                            style="color: rgb(0, 110, 255); display: inline-block; font-size: xx-large; white-space: nowrap;">LOOK
                            WHAT I HAVE&#160;</span>
                        <span
                            style="color: green; display: inline-block; margin-left: 0px; font-size: xx-large; white-space: nowrap;">IN
                            STORE FOR YOU</span>
                    </h2>

                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-md-3 col-12 d-flex justify-content-center">
                        <img src="a4_files\journal.jpeg" alt="Journal"
                            style="width:100%; max-width: 390px; margin: auto; margin-left: auto; margin-right: auto;">
                    </div>
                    <div class="col-md-9 col-12 d-flex justify-content-center">
                        <div class="container">
                            <div class="row d-flex justify-content-center p-3">
                                <span
                                    style="color: rgb(5, 16, 173); display: inline-block; font-size: large; white-space: nowrap;">
                                    My journal is your gateway to a happier and smarter life. Order yours now for just Rs. 1250/-</span>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <form action="submit.html">
                                    <div class="table-form">
                                        <table>
                                            <tr>
                                                <td class="data">NAME</td>
                                                <td><input class="inp-box" type="text" placeholder="Enter first name"
                                                        maxlength="30" pattern="[A-Za-z]{0,30}">
                                                    <div class="helptext">(max 30 characters
                                                        a-z and A-Z)</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="data">EMAIL ID</td>
                                                <td><input class="inp-box" type="email"
                                                        placeholder="Enter email address">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="data">MOBILE NUMBER</td>
                                                <td><input class="inp-box" type="number"
                                                        placeholder="Enter mobile number" maxlength="10"> (10 digit
                                                    number)
                                                </td>
                                            </tr>
                                            <tr>
                                                <td valign="top" class="data">ADDRESS</td>
                                                <td>
                                                    <textarea class="inp-box" id="w3mission" rows="4"
                                                        cols="35"></textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="data">QUANTITY</td>
                                                <td><input class="inp-box" type="text" placeholder="Enter quantity"
                                                        maxlength="3" pattern="^(\d{1,2}|\d{0,2}\.\d{1,2})$">
                                                </td>
                                            </tr>
                                        </table>
                                        <div class="submit d-flex justify-content-center">
                                            <input type="submit">
                                            <input type="reset">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row p-5 d-flex justify-content-around">
        <a class="" href="assignment_4.html"><span style="font-size: xx-large;">Back</span></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
